<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; }
    body { overflow: hidden; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

<script>
  class Example extends Phaser.Scene
  {
    preload ()
    {
      //this.load.setBaseURL('https://labs.phaser.io');

      this.load.image('sky', 'assets/space.png');
      this.load.image('logo', 'assets/logo.png');
      this.load.image('red', 'assets/red.png');
    }

    create ()
    {
      const { width, height } = this.scale;

      this.sky = this.add.image(width / 2, height / 2, 'sky');
      this.fitSky();

      const particles = this.add.particles(0, 0, 'red', {
        speed: 100,
        scale: { start: 1, end: 0 },
        blendMode: 'ADD'
      });

      const logo = this.physics.add.image(width / 2, 100, 'logo');

      logo.setVelocity(100, 200);
      logo.setBounce(1, 1);
      logo.setCollideWorldBounds(true);

      particles.startFollow(logo);

      this.scale.on('resize', this.fitSky, this);
    }

    fitSky ()
    {
      const { width, height } = this.scale;
      this.sky.setPosition(width / 2, height / 2);
      this.sky.setDisplaySize(width, height);
    }
  }

  const config = {
    type: Phaser.AUTO,
    scale: {
      mode: Phaser.Scale.RESIZE,
      autoCenter: Phaser.Scale.CENTER_BOTH
    },
    scene: Example,
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y: 200 }
      }
    }
  };

  const game = new Phaser.Game(config);

  window.addEventListener('resize', () => game.scale.refresh());
</script>

</body>
</html>
